<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Van Do">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 05 - Form Input</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: #EDEDED;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>  
    <form class="border border-danger border-3" id="empForm">
        <!-- Employee ID-->
        <div class="row">
            <div class="col-auto">
                <label class="form-label" for="id">8-Digit Employee ID</label>
                <input type="text" id="id" class="form-control form-control-sm" maxlength="8" required autocomplete="off"/>
            </div>
        </div>

        <!-- Name input -->
        <div class="row">
            <div class="col-auto">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-control form-control-sm" required autocomplete="off"/>
            </div>
        </div>
        
        <!-- Extension -->
        <div class="row">
            <div class="col-auto">
                <label class="form-label" for="ext">4-Digit Extension</label>
                <input type="text" id="ext" class="form-control form-control-sm" maxlength="4" required autocomplete="off"/>
            </div> 
        </div>

        <!-- Email input -->
        <div class="row">
            <div class="col-auto">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-sm" required autocomplete="off"/>
            </div>
        </div>
        
        <!-- Department input -->
        <div class="row">
            <div class="col-auto">
                <label for="department">Department</label>
                <select class="form-control form-control-sm" id="department" required>
                <option>Administrative</option>
                <option>Engineering</option>
                <option>Executive</option>
                <option>Marketing</option>
                <option>Quality Assurance</option>
                <option>Sales</option>
                </select>
            </div>
        </div>
       
        <!-- Submit button -->
        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-sm btn-block my-3" id="submit">Add Employee</button>
            </div>     
        </div>
    </form>

</body>
</html>
